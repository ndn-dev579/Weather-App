<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <video id="weatherVideo" autoplay muted loop playsinline></video>

        <h1>Weather App</h1>
        <!-- <div class="card"> -->

            <form id="weatherForm">
                <input type="text" id="cityInput" placeholder="Enter city name" required>
                <button id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="info">
                <img id="weatherIcon" src="assets/sun.png" alt="clear sky" width="100px">
                <h1 id="temp">22°C</h1>
                <h2 id="city">city</h2>

                <div class="details">
                    <div class="col">
                        <!-- <img id="weatherIcon" src="" alt=""> -->
                        <!-- <i class="fa-solid fa-cloud"></i> -->
                         <img src="assets/humidity.png" width="20px"  alt="">
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <!-- /<img id="weatherIcon" src="" alt=""> -->
                        <i class="fa-solid fa-wind"></i>
                        <p id="windspeed">30 km/hr</p>
                        <p>windspeed</p>
                    </div>
                </div>

            </div>
        
    </div>

        <div id="weatherResult"></div>

        <script>
            const apikey = "5d5e96c68a6325abf4ae1e4f76c22092";
            const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox = document.querySelector("#cityInput");
            const searchBtn = document.querySelector("#search-btn");

            async function checkWeather(city) {
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                var data = await response.json();
                console.log(data);

                document.querySelector("#city").innerHTML = data.name;
                document.querySelector("#temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector("#humidity").innerHTML = data.main.humidity + "%";
                document.querySelector("#windspeed").innerHTML = data.wind.speed + " km/hr";


                if(data.weather[0].main == "Clouds"){
                    document.querySelector("#weatherIcon").src = "assets/cloudy.png";
                    weatherVideo.src = "videos/clouds.mp4";

                }
                else if(data.weather[0].main == "Clear"){
                    document.querySelector("#weatherIcon").src = "assets/sun.png";
                    weatherVideo.src = "videos/clear.mp4";

                }
                else if(data.weather[0].main == "Rain"){
                    document.querySelector("#weatherIcon").src = "assets/rainy.png";
                    weatherVideo.src = "videos/rain.mp4";

                }
                else if(data.weather[0].main == "Drizzle"){
                    document.querySelector("#weatherIcon").src = "assets/drizzle.png";
                    weatherVideo.src = "videos/drizzle.mp4";

                }
                else if(data.weather[0].main == "Mist"){
                    document.querySelector("#weatherIcon").src = "assets/haze.png";
                    weatherVideo.src = "videos/mist.mp4";

                }

            }
            searchBtn.addEventListener("click", (e) => {
                e.preventDefault();
                checkWeather(searchBox.value);
            });


        </script>

</body>

</html>
